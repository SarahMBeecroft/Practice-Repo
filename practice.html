<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navbar</title>

    <!-- Links to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Links to stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <button class="menu" onclick="showNav()">
        Menu
      </button>

      <nav id="navBar">
        <button class="closeNav" onclick="hideNav()">X</button>
        <li>Home</li>
        <li>About</li>
        <li>Work</li>
        <li>Contact</li>
      </nav>
    </div>

    <script>
      /* Create variable to store navbar element */
      let nav = document.getElementById('navBar');

      function showNav() {
        if (nav.style.display === 'none') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'block';
        }
      }

      function hideNav() {
        if (nav.style.display === 'none') {
          nav.style.display = 'block';
        } else {
          nav.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
